plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()
}

ext {
    orToolsVersion = '7.2'
}

configurations {
    developmentOnly
}
dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation "org.scijava:native-lib-loader:2.3.4"
    implementation "com.google.ortools:ortools-core:${orToolsVersion}"
    implementation "com.google.ortools:ortools-native:${orToolsVersion}:linux_64"
    developmentOnly "com.google.ortools:ortools-native:${orToolsVersion}:osx_64"

    runtimeOnly "ch.qos.logback:logback-classic:1.2.3"
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
run.classpath += configurations.developmentOnly

// Define the main class for the application
mainClassName = 'ortools.sample.Knapsack'
